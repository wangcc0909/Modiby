<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let p1 = function () {
    return new Promise((resolve) => {
      setTimeout(function () {
        resolve("hello world")
      },2000)
    })
  }
  let p2 = function () {
    return new Promise((resolve) => {
      setTimeout(() => {
        resolve("hello promise")
      },1000)
    })
  }
  Promise.race([p1(),p2()]).then(result => {
    console.log(result);
  })
</script>
</body>
</html>
